<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Marketplace Funnel - Leads</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; }
        select { min-width: 130px; }
        .glass { background: rgba(30,41,59,0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
    </style>
    <script>
        // Detect base path so API calls work both standalone (/api/leads) and embedded (/funnels/api/leads)
        const BASE = location.pathname.replace(/\/+$/, '');
        function apiUrl(path) { return BASE + path; }
    </script>
</head>

<body class="min-h-screen bg-[#0f172a]">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white tracking-tight">ğŸš— FB Funnel Dashboard</h1>
            <div class="flex items-center space-x-3">
                <button onclick="startScrape()"
                    class="bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium py-2 px-4 rounded-lg flex items-center gap-2 shadow-sm transition-colors">
                    <span>ğŸš€</span> Scrape Now
                </button>
                <span id="total-leads"
                    class="bg-blue-500/20 text-blue-400 text-sm font-medium px-3 py-1 rounded-full border border-blue-500/30">Loading...</span>
                <button onclick="loadLeads()" title="Refresh" class="text-slate-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Filters -->
        <div class="mb-6 glass p-4 rounded-xl">
            <div class="flex flex-wrap gap-3 items-end">

                <!-- Tabs -->
                <div class="flex space-x-1 mb-4 border-b border-slate-700 pb-1 w-full">
                    <button onclick="switchTab('new')" id="tab-new"
                        class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-400 transition-colors">Nuevos</button>
                    <button onclick="switchTab('contacted')" id="tab-contacted"
                        class="tab-btn px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-colors">Contactados</button>
                    <button onclick="switchTab('ignored')" id="tab-ignored"
                        class="tab-btn px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-colors">Ignorados</button>
                    <button onclick="switchTab('all')" id="tab-all"
                        class="tab-btn px-4 py-2 text-sm font-medium text-slate-400 hover:text-white transition-colors">Todos</button>
                </div>
                <input type="hidden" id="status-filter" value="new">

                <!-- Brand -->
                <div class="flex flex-col gap-1">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Marca</label>
                    <select id="brand-filter" onchange="onBrandChange()"
                        class="bg-slate-800 border-slate-600 text-white rounded-lg shadow-sm text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Todas las marcas</option>
                    </select>
                </div>

                <!-- Model -->
                <div class="flex flex-col gap-1">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Modelo</label>
                    <select id="model-filter" onchange="renderLeads()"
                        class="bg-slate-800 border-slate-600 text-white rounded-lg shadow-sm text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Todos los modelos</option>
                    </select>
                </div>

                <!-- Min Price -->
                <div class="flex flex-col gap-1">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Precio mÃ­n (CLP)</label>
                    <input type="number" id="price-min" placeholder="0" step="100000" min="0" oninput="renderLeads()"
                        class="bg-slate-800 border-slate-600 text-white rounded-lg shadow-sm text-sm p-2 border w-36 focus:ring-blue-500 focus:border-blue-500 placeholder-slate-500">
                </div>

                <!-- Max Price -->
                <div class="flex flex-col gap-1">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Precio mÃ¡x (CLP)</label>
                    <input type="number" id="price-max" placeholder="Sin lÃ­mite" step="100000" min="0"
                        oninput="renderLeads()"
                        class="bg-slate-800 border-slate-600 text-white rounded-lg shadow-sm text-sm p-2 border w-36 focus:ring-blue-500 focus:border-blue-500 placeholder-slate-500">
                </div>

                <!-- Min Year -->
                <div class="flex flex-col gap-1">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wide">AÃ±o mÃ­n</label>
                    <select id="year-filter" onchange="renderLeads()"
                        class="bg-slate-800 border-slate-600 text-white rounded-lg shadow-sm text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                        <option value="0">Cualquiera</option>
                        <option value="2000">2000+</option>
                        <option value="2005">2005+</option>
                        <option value="2010">2010+</option>
                        <option value="2015">2015+</option>
                        <option value="2018">2018+</option>
                        <option value="2020">2020+</option>
                    </select>
                </div>

                <!-- Reset -->
                <div class="flex flex-col gap-1 justify-end">
                    <button onclick="resetFilters()"
                        class="text-sm text-slate-400 hover:text-red-400 border border-slate-600 hover:border-red-400 rounded-lg px-3 py-2 transition-colors">
                        âœ• Limpiar
                    </button>
                </div>

                <span class="flex-grow"></span>
                <div id="filter-stats" class="text-sm text-slate-500 self-end pb-2"></div>
            </div>
        </div>

        <!-- Grid -->
        <div id="leads-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards injected via JS -->
        </div>

    </main>

    <script>
        let allLeads = [];

        // â”€â”€ Parse brand & model from title â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function parseBrandModel(title) {
            const parts = title.trim().split(/\s+/);
            const start = (parts[0] && /^\d{4}$/.test(parts[0])) ? 1 : 0;
            const brand = parts[start] || '';
            const model = parts.slice(start + 1).join(' ') || '';
            return { brand, model };
        }

        // â”€â”€ Populate brand dropdown from data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function populateBrandFilter() {
            const brands = [...new Set(
                allLeads.map(l => parseBrandModel(l.title).brand)
                    .filter(Boolean)
            )].sort();

            const sel = document.getElementById('brand-filter');
            sel.innerHTML = '<option value="">Todas las marcas</option>';
            brands.forEach(b => {
                const opt = document.createElement('option');
                opt.value = b;
                opt.textContent = b;
                sel.appendChild(opt);
            });
        }

        // â”€â”€ When brand changes, repopulate model dropdown â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function onBrandChange() {
            const brand = document.getElementById('brand-filter').value;
            const modelSel = document.getElementById('model-filter');
            modelSel.innerHTML = '<option value="">Todos los modelos</option>';

            if (brand) {
                const models = [...new Set(
                    allLeads
                        .filter(l => parseBrandModel(l.title).brand === brand)
                        .map(l => parseBrandModel(l.title).model)
                        .filter(Boolean)
                )].sort();

                models.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    modelSel.appendChild(opt);
                });
            }
            renderLeads();
        }

        // â”€â”€ Parse numeric CLP amount from price string â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function parsePrice(priceStr) {
            if (!priceStr) return null;
            const digits = String(priceStr).replace(/[^\d]/g, '');
            return digits ? parseInt(digits, 10) : null;
        }

        // â”€â”€ Helper: Copy to clipboard â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function copyMessage(btn, url) {
            const textarea = btn.previousElementSibling;
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(textarea.value).then(() => {
                const orig = btn.innerHTML;
                btn.innerHTML = 'âœ…';
                updateLead(url, { status: 'contacted' });
                setTimeout(() => btn.innerHTML = orig, 1500);
            });
        }

        // â”€â”€ Render Valuation Results Box â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderValuationBox(pricing, lead) {
            const fmt = n => 'CLP ' + n.toLocaleString('es-CL');
            const market = pricing.market_price;
            const consignacion = pricing.consignment_liquidation;
            const compra = pricing.immediate_offer;

            const { brand, model } = parseBrandModel(lead.title);

            return `
                <div class="mt-3 pt-3 border-t border-slate-600 bg-blue-500/10 p-2 rounded-lg">
                    <div class="mb-2">
                        <span class="text-xs text-purple-400 font-bold uppercase">Valor Mercado Real (IA)</span>
                        <p class="text-lg font-bold text-white">${fmt(market)}</p>
                    </div>
                    <div class="space-y-1">
                        <div class="flex items-center justify-between text-xs">
                            <span class="text-slate-400 font-medium">ğŸ¤ ConsignaciÃ³n Real</span>
                            <span class="font-semibold text-green-400">${fmt(consignacion)}</span>
                        </div>
                        <div class="flex items-center justify-between text-xs">
                            <span class="text-slate-400 font-medium">âš¡ Compra inmediata</span>
                            <span class="font-semibold text-amber-400">${fmt(compra)}</span>
                        </div>
                    </div>
                    
                    <div class="mt-3 pt-3 border-t border-slate-600">
                        <label class="block text-xs font-semibold text-slate-400 mb-1">ğŸ’¬ Mensaje sugerido</label>
                        <div class="flex gap-2">
                            <textarea readonly class="w-full text-xs bg-slate-800 border border-slate-600 rounded p-2 text-slate-300 h-40 resize-none leading-relaxed focus:outline-none focus:ring-1 focus:ring-blue-500">Hola [Nombre], vi tu ${brand.toUpperCase()} ${model.toUpperCase()} ${lead.year} publicado.

Nuestra tecnologÃ­a analizÃ³ el mercado y estima que podrÃ­amos gestionar la venta asegurÃ¡ndote ${fmt(consignacion)} lÃ­quidos para tu bolsillo.

AsÃ­ tÃº obtienes el monto que buscas sin tener que lidiar con extraÃ±os ni trÃ¡mites.

Â¿Te hace sentido esa cifra para conversar?

Quedo atento,
Felipe Yanez
Agente de Ventas | Autodirecto.cl</textarea>
                            <button onclick="copyMessage(this, '${lead.url}')" class="bg-blue-500/20 hover:bg-blue-500/30 text-blue-400 border border-blue-500/30 rounded px-3 flex flex-col items-center justify-center gap-1 transition-colors w-16" title="Copiar y Contactar">
                                <span class="text-xl">ğŸ“‹</span>
                                <span class="text-[10px] font-bold text-center">Copiar</span>
                            </button>
                        </div>
                    </div>
                </div>
             `;
        }

        // â”€â”€ Get Real Valuation from API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function getValuation(btn, url, make, model, year, mileage) {
            const originalText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<span>â³</span> Tasando...';
            btn.classList.remove('bg-blue-600', 'hover:bg-blue-500');
            btn.classList.add('bg-slate-600');

            try {
                const response = await fetch(apiUrl('/api/valuation'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ make, model, year, mileage })
                });
                const data = await response.json();

                if (data.success) {
                    updateLead(url, { valuation: data.pricing });
                } else {
                    throw new Error(data.error || 'Error en tasaciÃ³n');
                }
            } catch (e) {
                console.error(e);
                btn.innerHTML = 'âŒ Error';
                btn.classList.add('bg-red-500');
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-red-500', 'bg-slate-600');
                    btn.classList.add('bg-blue-600', 'hover:bg-blue-500');
                }, 3000);
            }
        }

        // â”€â”€ Reset all filters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function resetFilters() {
            document.getElementById('status-filter').value = 'all';
            document.getElementById('brand-filter').value = '';
            document.getElementById('model-filter').innerHTML = '<option value="">Todos los modelos</option>';
            document.getElementById('price-min').value = '';
            document.getElementById('price-max').value = '';
            document.getElementById('year-filter').value = '0';
            switchTab('new');
        }

        // â”€â”€ Switch Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function switchTab(status) {
            document.getElementById('status-filter').value = status;

            ['new', 'contacted', 'ignored', 'all'].forEach(s => {
                const btn = document.getElementById('tab-' + s);
                if (s === status) {
                    btn.classList.add('border-blue-500', 'text-blue-400', 'border-b-2');
                    btn.classList.remove('text-slate-400', 'hover:text-white');
                } else {
                    btn.classList.remove('border-blue-500', 'text-blue-400', 'border-b-2');
                    btn.classList.add('text-slate-400', 'hover:text-white');
                }
            });

            renderLeads();
        }

        // â”€â”€ Main render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderLeads() {
            const grid = document.getElementById('leads-grid');
            const statusFilter = document.getElementById('status-filter').value;
            const brandFilter = document.getElementById('brand-filter').value.toLowerCase();
            const modelFilter = document.getElementById('model-filter').value.toLowerCase();
            const priceMin = parseInt(document.getElementById('price-min').value) || 0;
            const priceMax = parseInt(document.getElementById('price-max').value) || Infinity;
            const yearFilter = parseInt(document.getElementById('year-filter').value) || 0;

            const filtered = allLeads.filter(lead => {
                if (statusFilter !== 'all' && (lead.status || 'new') !== statusFilter) return false;
                if (yearFilter && lead.year && lead.year < yearFilter) return false;
                const { brand, model } = parseBrandModel(lead.title);
                if (brandFilter && brand.toLowerCase() !== brandFilter) return false;
                if (modelFilter && !model.toLowerCase().startsWith(modelFilter)) return false;
                const price = parsePrice(lead.price);
                if (price !== null) {
                    if (priceMin && price < priceMin) return false;
                    if (priceMax < Infinity && price > priceMax) return false;
                }
                return true;
            });

            document.getElementById('filter-stats').innerText =
                `Mostrando ${filtered.length} de ${allLeads.length}`;
            document.getElementById('total-leads').innerText = `${filtered.length} / ${allLeads.length} Leads`;
            grid.innerHTML = '';

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-16 text-slate-500 text-lg">Sin resultados para estos filtros</div>';
                return;
            }

            filtered.forEach(lead => {
                const card = document.createElement('div');
                card.className = `glass rounded-xl overflow-hidden hover:border-slate-500 transition-all duration-200 flex flex-col ${lead.status === 'ignored' ? 'opacity-50' : ''}`;

                const price = lead.price || 'N/A';
                const { brand, model } = parseBrandModel(lead.title);
                const year = lead.year || 2020;
                const mileage = lead.mileage || "0";

                let statusColor = 'bg-slate-700 text-slate-300';
                let timerHtml = '';

                if (lead.status === 'contacted') {
                    statusColor = 'bg-green-900 text-green-300 border border-green-700';
                    if (lead.contacted_at) {
                        const now = Math.floor(Date.now() / 1000);
                        const deadline = lead.contacted_at + (72 * 3600);
                        const remaining = deadline - now;
                        if (remaining > 0) {
                            const h = Math.floor(remaining / 3600);
                            const m = Math.floor((remaining % 3600) / 60);
                            timerHtml = `<span class="bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded text-xs font-bold border border-blue-500/30 flex items-center gap-1">
                                            <span>â³</span> ${h}h ${m}m
                                         </span>`;
                        } else {
                            timerHtml = `<span class="bg-red-500/20 text-red-400 px-2 py-0.5 rounded text-xs font-bold border border-red-500/30 flex items-center gap-1">
                                            <span>âš ï¸</span> Expirado
                                         </span>`;
                        }
                    }
                }
                if (lead.status === 'ignored') statusColor = 'bg-red-900/50 text-red-400 border border-red-800';

                const photoHtml = lead.photo_url
                    ? `<img src="${lead.photo_url}" alt="${lead.title}" class="w-full h-44 object-cover bg-slate-800" onerror="this.onerror=null;this.src='https://placehold.co/400x176/1e293b/64748b?text=Sin+Foto';">`
                    : `<div class="w-full h-44 bg-slate-800 flex items-center justify-center text-slate-600 text-5xl">ğŸš—</div>`;

                let valuationContent = '';
                if (lead.valuation) {
                    valuationContent = renderValuationBox(lead.valuation, lead);
                } else {
                    valuationContent = `
                        <button onclick="getValuation(this, '${lead.url}', '${brand}', '${model}', '${year}', '${mileage}')"
                            class="w-full bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium py-2 px-3 rounded-lg flex items-center justify-center gap-2 transition-colors mb-2">
                            <span>ğŸ“Š</span> Tasar con IA
                        </button>
                    `;
                }

                card.innerHTML = `
                    <div class="relative">
                        ${photoHtml}
                        ${lead.is_sold ? `<span class="absolute top-2 left-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded">VENDIDO</span>` : ''}
                        <div class="absolute top-2 right-2 flex flex-col items-end gap-1">
                            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium ${statusColor} capitalize shadow-sm">
                                ${lead.status || 'new'}
                            </span>
                            ${timerHtml}
                        </div>
                    </div>
                    <div class="p-4 flex-grow">
                        <h3 class="text-base font-bold text-white mb-1 leading-snug line-clamp-2" title="${lead.title}">${lead.title}</h3>
                        <div class="mb-3">
                            <span class="text-xs text-slate-500 uppercase tracking-wide font-medium">Precio pedido</span>
                            <p class="text-xl font-semibold text-blue-400">${price}</p>
                        </div>
                        ${valuationContent}
                        <hr class="my-2 border-slate-700">
                        <div class="space-y-1 text-sm text-slate-400">
                            <div class="flex items-center">
                                <span class="w-5 text-center mr-2">ğŸ“</span> ${lead.location || 'N/A'}
                            </div>
                            <div class="flex items-center">
                                <span class="w-5 text-center mr-2">ğŸ“…</span> ${lead.year || '----'}
                                ${lead.mileage ? `<span class="ml-2 text-slate-500">â€¢ ${lead.mileage}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="bg-slate-800/50 px-4 py-3 border-t border-slate-700 flex justify-between items-center gap-2">
                        <a href="${lead.url}" target="_blank" rel="noopener noreferrer"
                           class="flex-1 text-center bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg text-sm transition-colors">
                            Ver en FB
                        </a>
                        <div class="relative inline-block text-left group">
                            <button class="text-slate-400 hover:text-white p-2 text-lg">â‹®</button>
                            <div class="hidden group-hover:block absolute right-0 bottom-full mb-2 w-36 bg-slate-800 rounded-md shadow-lg ring-1 ring-slate-600 z-10">
                                <div class="py-1">
                                    <button onclick="updateLead('${lead.url}', {status: 'contacted'})" class="block w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">âœ… Contactado</button>
                                    <button onclick="updateLead('${lead.url}', {status: 'ignored'})"   class="block w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">ğŸš« Ignorar</button>
                                    <button onclick="updateLead('${lead.url}', {status: 'new'})"       class="block w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">ğŸ”„ Resetear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // â”€â”€ Load data from API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadLeads() {
            const grid = document.getElementById('leads-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-12 text-slate-500">Cargando autos...</div>';

            try {
                const response = await fetch(apiUrl('/api/leads'));
                allLeads = await response.json();
                populateBrandFilter();
                renderLeads();
            } catch (err) {
                console.error(err);
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-red-400">Error cargando datos. Revisa la consola.</div>';
            }
        }

        // â”€â”€ Update lead status/valuation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function updateLead(url, changes) {
            try {
                const payload = { url, ...changes };
                await fetch(apiUrl('/api/leads/status'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const lead = allLeads.find(l => l.url === url);
                if (lead) {
                    if (changes.status) {
                        lead.status = changes.status;
                        if (changes.status === 'contacted') {
                            lead.contacted_at = Math.floor(Date.now() / 1000);
                            // ğŸ”— Bridge: Try to match with Autodirecto appointment
                            tryBridgeMatch(lead);
                        }
                    }
                    if (changes.valuation) {
                        lead.valuation = changes.valuation;
                    }
                }
                renderLeads();
            } catch (err) {
                alert('Error al actualizar lead');
            }
        }

        // â”€â”€ Bridge Match: Connect with Autodirecto â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function tryBridgeMatch(lead) {
            try {
                const response = await fetch(apiUrl('/api/bridge/match'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: lead.title,
                        mileage: lead.mileage,
                        seller_name: lead.seller_name || '',
                        url: lead.url,
                        id: lead.id
                    })
                });
                const data = await response.json();

                if (data.matched && data.confidence !== 'low') {
                    const appt = data.appointment;
                    const dateStr = appt.appointment_date || '';
                    const timeStr = appt.appointment_time || '';
                    lead.bridge_match = data;

                    // Show match notification
                    showBridgeNotification(
                        `âœ… Match encontrado (${data.confidence})`,
                        `${appt.full_name} tiene cita el ${dateStr} a las ${timeStr}`,
                        'success'
                    );
                } else {
                    console.log('[bridge] No match found for', lead.title);
                }
            } catch (err) {
                console.warn('[bridge] Match error:', err);
                // Non-blocking â€” don't alert on bridge failures
            }
        }

        // â”€â”€ Bridge notification toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function showBridgeNotification(title, message, type) {
            const toast = document.createElement('div');
            const bgColor = type === 'success'
                ? 'bg-green-900/90 border-green-500/50'
                : 'bg-blue-900/90 border-blue-500/50';
            toast.className = `fixed bottom-6 right-6 z-[100] ${bgColor} border backdrop-blur-lg rounded-xl p-4 shadow-2xl max-w-sm animate-slide-in`;
            toast.innerHTML = `
                <div class="flex items-start gap-3">
                    <span class="text-2xl">ï¿½ï¿½</span>
                    <div>
                        <p class="font-bold text-white text-sm">${title}</p>
                        <p class="text-slate-300 text-xs mt-1">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-slate-400 hover:text-white ml-2">âœ•</button>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 8000);
        }

        // â”€â”€ Trigger scrape â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function startScrape() {
            if (!confirm("Se abrirÃ¡ una ventana de Chrome. Â¿Continuar?")) return;
            try {
                const btn = event.currentTarget;
                const orig = btn.innerHTML;
                btn.innerHTML = '<span>â³</span> Iniciando...';
                btn.disabled = true;

                const response = await fetch(apiUrl('/api/scrape'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ region: 'santiago' })
                });
                const data = await response.json();
                alert(data.success ? data.message : "Error: " + data.error);
                btn.innerHTML = orig;
                btn.disabled = false;
            } catch (e) {
                alert("Error al iniciar el scraper");
                console.error(e);
            }
        }

        // Init
        loadLeads();
    </script>
</body>
